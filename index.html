<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  
  <body>
    
    <div class="container">
      <header><h2>Rock - Paper - Scissors</h2></header>
      <div class="score-board">
        <div class="score-title user">USER</div>
        <div class="score-title computer">COMP.</div>
        <span id="user">0</span> : <span id="computer">0</span>
      </div>
      <div class="message"><h4 id=message></h4>Please choose one</h4></div>
      <div class="choices">
        <div class="choice" id="rock"><img src="img/rock.svg" /></div>
        <div class="choice" id="paper"><img src="img/paper.svg" /></div>
        <div class="choice" id="scissors"><img src="img/scissors.svg" /></div>
      </div>
      <footer> Copyright © - Codimis - Yunus İnoluk </footer>
    </div>
    <script src="app.js"></script>
  </body>
  
</html>
